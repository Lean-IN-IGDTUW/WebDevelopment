<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/11cacb9a37.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <section>
          <div class="navbar">
            <img src="logo.png" class="logo-image" style="order: 1" />
            <nav style="order: 2">
              <ul>
                <li><a href="#">Services</a></li>
                <li>.</li>
                <li><a href="#">Blog</a></li>
                <li>.</li>
                <li><a href="#">Case Study</a></li>
              </ul>
            </nav>
            <button class="navbar-button" style="order: 3">
              Schedule Call
            </button>
          </div>
        </section>

        <section class="content">
          <div class="indicator"></div>
          <div class="heading">
            <span class="number">20</span>
            <span class="text">Years of Excellence</span>
          </div>
        </section>

        <section class="breadcrumb">
          <a class="breadcrumb-link" href="#">/ Home</a>
          <div class="page-topic">Case Studies</div>
        </section>

        <section class="cards">
          <div class="card1">
            <div class="row">
              <div class="card-date">27 Sep 2020</div>
              <div class="card-logo">
                <i class="fa fa-amazon" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-tag">Case Study</div>
            <div class="card-heading">Amazon Pay</div>
            <div class="card-footer">How does it work?</div>
            <div class="card-arrow">
              <a class="fa fa-arrow-right" aria-hidden="true"></a>
            </div>
          </div>

          <div class="card2">
            <div class="row">
              <div class="card-date">27 Sep 2020</div>
              <div class="card-logo">
                <i class="fa fa-google-wallet" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-tag">Case Study</div>
            <div class="card-heading">Google Wallet</div>
            <div class="card-footer">How does it work?</div>
            <div class="card-arrow">
              <a class="fa fa-arrow-right" aria-hidden="true"></a>
            </div>
          </div>

          <div class="card3">
            <div class="row">
              <div class="card-date">27 Sep 2020</div>
              <div class="card-logo">
                <i class="fa fa-cc-paypal" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-tag">Case Study</div>
            <div class="card-heading">PayPal</div>
            <div class="card-footer">How does it work?</div>
            <div class="card-arrow">
              <a class="fa fa-arrow-right" aria-hidden="true"></a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
